<!-- Member Search (Profile Cards) -->
<section id="member-search" class="bg-white py-10">
    <div class="mx-auto max-w-7xl px-4 lg:px-8">

        <!-- Header -->
        <header class="mb-6 flex flex-col gap-2 sm:flex-row sm:items-end sm:justify-between">
            <div>
                <h2 class="text-2xl font-bold tracking-tight text-gray-900">ค้นหาสมาชิก</h2>
                <p class="mt-1 text-gray-600">ค้นหาด้วยชื่อ, เลขสมาชิก, จังหวัด, หรือสถานะ</p>
            </div>

            <!-- Filters -->
            <form class="w-full sm:w-auto" (ngSubmit)="onSubmit()">
                <div class="grid grid-cols-1 gap-2 sm:auto-cols-max sm:grid-flow-col">
                    <div class="relative sm:w-80">
                        <input [(ngModel)]="q" name="q" type="text" placeholder="ชื่อ/เลขสมาชิก/อีเมล…"
                            class="w-full rounded-xl border bg-white/70 px-4 py-2.5 text-sm outline-none transition focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                        <svg class="pointer-events-none absolute right-3 top-2.5 h-5 w-5 text-gray-400"
                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M14.293 13.293a8 8 0 1 0-1 1l3.854 3.853a.75.75 0 0 0 1.06-1.06l-3.914-3.793zM8.5 14a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                    <select [(ngModel)]="status" name="status"
                        class="rounded-xl border bg-white/70 px-3 py-2.5 text-sm transition focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200">
                        <option value="">สถานะ: ทั้งหมด</option>
                        <option value="active">ใช้งาน</option>
                        <option value="inactive">ระงับ</option>
                        <option value="pending">รอตรวจสอบ</option>
                    </select>

                    <div class="flex gap-2">
                        <button type="submit"
                            class="rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow hover:bg-indigo-500 disabled:opacity-50"
                            [disabled]="loading">
                            {{ loading ? 'กำลังค้นหา…' : 'ค้นหา' }}
                        </button>
                        <button type="button" (click)="clearFilters()"
                            class="rounded-xl border px-4 py-2.5 text-sm hover:bg-gray-50">
                            ล้างเงื่อนไข
                        </button>
                    </div>
                </div>
            </form>
        </header>

        <!-- Loading skeleton -->
        <div *ngIf="loading" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div *ngFor="let _ of [1,2,3,4,5,6,7,8]" class="animate-pulse rounded-2xl border bg-white p-5">
                <div class="mb-4 flex items-start gap-4">
                    <div class="h-16 w-16 rounded-full bg-gray-200"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 w-2/3 rounded bg-gray-200"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-200"></div>
                        <div class="h-3 w-3/4 rounded bg-gray-200"></div>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 border-t pt-4">
                    <div class="h-4 rounded bg-gray-200"></div>
                    <div class="h-4 rounded bg-gray-200"></div>
                    <div class="h-4 rounded bg-gray-200"></div>
                </div>
            </div>
        </div>

        <!-- Profile Card Grid -->
        <!-- Loading skeleton -->
        <div *ngIf="loading && results.length === 0"
            class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div *ngFor="let _ of [1,2,3,4]" class="animate-pulse rounded-2xl border bg-white p-5">
                <div class="mb-4 flex items-start gap-4">
                    <div class="h-16 w-16 rounded-full bg-gray-200"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 w-2/3 rounded bg-gray-200"></div>
                        <div class="h-3 w-1/2 rounded bg-gray-200"></div>
                        <div class="h-3 w-3/4 rounded bg-gray-200"></div>
                    </div>
                </div>
                <div class="grid grid-cols-3 gap-2 border-t pt-4">
                    <div class="h-4 rounded bg-gray-200"></div>
                    <div class="h-4 rounded bg-gray-200"></div>
                    <div class="h-4 rounded bg-gray-200"></div>
                </div>
            </div>
        </div>

        <!-- Profile Card Grid -->
        <div *ngIf="!loading || results.length"
            class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <article *ngFor="let m of results; trackBy: trackById"
                class="rounded-2xl border bg-white shadow-sm transition hover:-translate-y-0.5 hover:shadow-lg">
                <div class="flex items-start gap-4 p-4">
                    <!-- Avatar -->
                    <img [src]="avatar(m)" alt=""
                        class="h-16 w-16 flex-none rounded-full object-cover ring-2 ring-gray-100" />
                    <!-- Main -->
                    <div class="min-w-0 flex-1">
                        <div class="flex items-start justify-between gap-2">
                            <h3 class="truncate text-base font-semibold text-gray-900">
                                {{ fullName(m) }}
                            </h3>
                        </div>
                        <div class="mt-1 text-sm text-gray-600">
                            {{ memberCode(m) }}
                        </div>
                        <div class="mt-1 truncate text-sm text-gray-500">
                            {{ m.email || '—' }}
                        </div>
                        <!-- Actions -->
                        <div class="mt-4 flex items-center justify-end gap-2">
                            <a [routerLink]="['en/profiles/', m.userId]"
                                class="inline-flex items-center rounded-xl border px-3 py-2 text-sm hover:bg-gray-50">
                                โปรไฟล์
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading && results.length === 0" class="mt-10 rounded-2xl border border-dashed p-10 text-center">
            <div class="mx-auto mb-3 h-10 w-10 rounded-full bg-gray-100"></div>
            <p class="text-gray-700 font-medium">ไม่พบสมาชิกที่ตรงเงื่อนไข</p>
            <p class="mt-1 text-sm text-gray-500">ลองเปลี่ยนคำค้นหรือเลือกตัวกรองอื่น</p>
            <button type="button" (click)="clearFilters()"
                class="mt-4 rounded-xl border px-4 py-2.5 text-sm hover:bg-gray-50">
                ล้างตัวกรอง
            </button>
        </div>

        <!-- Footer: status + Load more -->
        <div *ngIf="total > 0" class="mt-8 flex items-center justify-between">
            <div class="text-sm text-gray-500">
                แสดง {{ results.length }} จาก {{ total }} รายการ
            </div>

            <button *ngIf="hasMore" type="button" (click)="loadMore()"
                class="rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow hover:bg-indigo-500 disabled:opacity-50"
                [disabled]="loading">
                {{ loading ? 'กำลังโหลด…' : 'ดูเพิ่มเติม' }}
            </button>
        </div>
    </div>
</section>
