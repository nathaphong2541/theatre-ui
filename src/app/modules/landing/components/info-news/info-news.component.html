<!-- News Section -->
<section id="news" class="bg-white py-16">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">

        <!-- Header -->
        <div class="mb-8 flex flex-col items-start justify-between gap-4 sm:flex-row sm:items-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900">ข่าวสารและกิจกรรม</h2>

            <!-- Search + Filters -->
            <div class="flex w-full flex-col gap-3 sm:w-auto sm:flex-row sm:items-center">
                <div class="relative sm:w-72">
                    <input type="text" [(ngModel)]="q" (ngModelChange)="onSearchChange()"
                        placeholder="ค้นหาชื่อข่าว/คำสำคัญ…" class="w-full rounded-xl border border-gray-300 bg-white px-4 py-2.5 text-sm outline-none
                   focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
                    <svg class="pointer-events-none absolute right-3 top-2.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M14.293 13.293a8 8 0 1 0-1 1l3.854 3.853a.75.75 0 0 0 1.06-1.06l-3.914-3.793zM8.5 14a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"
                            clip-rule="evenodd" />
                    </svg>
                </div>

                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let t of tags" (click)="setTag(t)" class="rounded-full border px-3 py-1.5 text-sm transition
                   hover:bg-gray-50" [class.bg-gray-900]="activeTag === t" [class.text-white]="activeTag === t"
                        [class.border-gray-900]="activeTag === t">
                        {{ t }}
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading (skeleton) -->
        <div *ngIf="loading" class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let i of [1,2,3,4,5,6]" class="overflow-hidden rounded-2xl border bg-white shadow-sm">
                <div class="aspect-[16/9] animate-pulse bg-gray-200"></div>
                <div class="p-5 space-y-3">
                    <div class="h-4 w-28 animate-pulse rounded bg-gray-200"></div>
                    <div class="h-5 w-3/4 animate-pulse rounded bg-gray-200"></div>
                    <div class="h-4 w-full animate-pulse rounded bg-gray-200"></div>
                    <div class="h-4 w-5/6 animate-pulse rounded bg-gray-200"></div>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div *ngIf="!loading && (!newsList || newsList.length === 0)"
            class="rounded-2xl border bg-white p-12 text-center">
            <div class="mx-auto mb-4 h-12 w-12 rounded-full bg-indigo-50 flex items-center justify-center">
                <svg class="h-6 w-6 text-indigo-600" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 4H5a2 2 0 0 0-2 2v11.5A2.5 2.5 0 0 0 5.5 20H19a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 2v7H5V6h14ZM5 17.5V15h14v3H5.5a.5.5 0 0 1-.5-.5Z" />
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900">ยังไม่พบรายการข่าว</h3>
            <p class="mt-2 text-gray-600">ลองเปลี่ยนคำค้นหา หรือเลือกแท็ก “ทั้งหมด”</p>
        </div>

        <!-- Grid -->
        <div *ngIf="!loading && newsList?.length" class="grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3">
            <!-- Card -->
            <article *ngFor="let item of newsList"
                class="group overflow-hidden rounded-2xl border bg-white shadow-sm transition hover:shadow-lg">
                <div class="aspect-[16/9] overflow-hidden">
                    <img [src]="item.coverUrl" alt="ปกข่าว" referrerpolicy="no-referrer"
                        class="h-full w-full object-cover transition duration-300 group-hover:scale-[1.03]"
                        (error)="item.coverUrl = 'assets/images/news-placeholder.jpg'" />
                </div>
                <div class="p-5">
                    <div class="mb-2 flex items-center gap-2 text-xs text-gray-500">
                        <span class="rounded-full px-2 py-0.5 font-medium" [ngClass]="badgeClass(item.tag)">
                            {{ item.tag }}
                        </span>
                        <span>•</span>
                        <time [attr.datetime]="item.isoDate">{{ item.displayDate }}</time>
                    </div>

                    <h3 class="text-lg font-semibold text-gray-900 group-hover:text-indigo-600 line-clamp-2">
                        {{ item.title }}
                    </h3>

                    <p class="mt-2 line-clamp-3 text-sm text-gray-600">
                        {{ item.summary }}
                    </p>

                    <div class="mt-4 flex items-center justify-between">
                        <a [routerLink]="['/en/news', item.slug]"
                            class="text-sm font-semibold text-indigo-600 hover:underline">อ่านต่อ</a>
                        <div class="text-xs text-gray-500">โดย {{ item.author || 'มูลนิธิละครไทย' }}</div>
                    </div>
                </div>
            </article>
        </div>

        <!-- Pagination -->
        <nav *ngIf="!loading && totalPages > 1" class="mt-12 flex items-center justify-center gap-2"
            aria-label="Pagination">
            <button class="rounded-lg border px-3 py-2 text-sm hover:bg-gray-50 disabled:opacity-40" (click)="goPrev()"
                [disabled]="page === 1">ก่อนหน้า</button>

            <button *ngFor="let p of pages" (click)="goPage(p)"
                class="rounded-lg border px-3 py-2 text-sm hover:bg-gray-50" [class.bg-gray-900]="p === page"
                [class.text-white]="p === page">
                {{ p }}
            </button>

            <button class="rounded-lg border px-3 py-2 text-sm hover:bg-gray-50 disabled:opacity-40" (click)="goNext()"
                [disabled]="page === totalPages">ถัดไป</button>
        </nav>

    </div>
</section>
